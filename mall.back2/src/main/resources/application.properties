spring.application.name=mall.back2

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/malldb
spring.datasource.username=malluser
spring.datasource.password=malluser

spring.jpa.hibernate.ddl-auto=update
#엔티티만 등록해놓으면 DDL을 자동으로 작성하여 테이블을 생성하거나 수정해주는 설정.
# update: 엔티티로 등록된 클래스와 매핑되는 테이블이 없으면 새로 생성하고, 기존 테이블이 존재한다면 테이블의 컬럼을 변경하게 된다.
# 단 기존에 존재하는 컬럼의 속성은 건드리지않고 새로운 컬럼이 추가되는 변경사항만 반영한다.
spring.jpa.properties.hibernate.format_sql=true
# 로그, 콘솔의 SQL을 좀 더 이쁘게 출력합니다.
spring.jpa.show-sql=true
#hibernate가 DB에 수행하는 모든 쿼리문을 콘솔에 출력합니다, default값은 false이다.
server.port=8000 
